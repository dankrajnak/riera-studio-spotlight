overwrite: true
schema:
  - https://graphql.datocms.com/:
      headers:
        Authorization: ${NEXT_PUBLIC_DATOCMS_API_TOKEN}
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-graphql-request

  ./graphql.schema.json:
    plugins:
      - "introspection"
