query GetTitle {
  allHomepages {
    edges {
      node {
        images {
          image
        }
        active_exhibitions {
          exhibition {
            ... on Exhibition {
              title
              subtitle
              main_image
              secondary_image
              start_date
              end_date
            }
          }
        }
        old_exhibitions {
          exhibition {
            ... on Exhibition {
              title
              subtitle
              main_image
              secondary_image
              start_date
              end_date
            }
          }
        }
      }
    }
  }
}
