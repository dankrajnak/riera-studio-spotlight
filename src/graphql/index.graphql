query GetTitle($locale: SiteLocale) {
  title(locale: $locale) {
    title
    subheading
    titlePicture {
      url
      responsiveImage(imgixParams: { fit: crop, auto: format }) {
        srcSet
        webpSrcSet
        sizes
        src
        width
        height
        aspectRatio
        alt
        title
        base64
      }
    }
  }
}
