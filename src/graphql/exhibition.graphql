query GetExhibition($uid: String!) {
  exhibition(uid: $uid, lang: "en-us") {
    main_image
    title
    body {
      ... on ExhibitionBodyText {
        primary {
          text
        }
      }
      ... on ExhibitionBodyQuote {
        primary {
          text
          author
        }
      }
      ... on ExhibitionBodyImage {
        primary {
          image
        }
      }
    }
    body1 {
      ... on ExhibitionBody1Gallery_image {
        primary {
          image
          work_title
        }
      }
    }
  }
}
